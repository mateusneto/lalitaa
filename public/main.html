                  </li>

                  <li class="side-nav__item">

                  <li class="side-nav__item">

                        <svg class="side-nav__icon">

                  <div class="form__group">
                     <input
                        type="email"
                        name=""
                        id="email"
                        class="form__input"
                        placeholder="Nome de usuario ou E-mail"
                        required
                     />
                  </div>

                  <div class="form__group ma-bt-md">
                     <input
                        type="password"
                        name=""
                        id="password"
                        class="form__input"
                        placeholder="Palavra-passe"
                        required
                        minlength="8"
                     />
                  </div>
                  <div class="form__group">
                     <button class="btn login__btn">ENTRAR</button>
                  </div>
               </form>
               <a class="btn signup__btn">Criar conta</a>
            </div>
